{% extends 'base/main.html' %}

{% block header_button %}
{% endblock %}

{% block title %}
Fidirana
{% endblock %}

{% block body %}

<div class="row">
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.extra_tags }} alert-dismissible fade show my-2" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="col-md-10 mx-auto card shadow my-5">
            <!-- <div class="card-header bg-white"> -->
            <div class="card-body">
                <div class="row py-5">
                    
                    <div class="col border-right border-gray">
                        <div class="col-md-10 mx-auto">
                            <h3 class="text-center mb-5">Olon-tsotra</h3>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Tarehimarika famantarana</label>
                                    <input id="id_username" class="form-control" type="text" name="id" required>
                                </div>
                                <div class="form-group text-center mt-5">
                                    <input class="btn btn-primary" type="submit" value="Hiditra">
                                </div>
                            </form>
    
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-md-10 mx-auto">
                            <h3 class="text-center mb-5">Mpiasa</h3>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Anaran'ny kaonty</label>
                                    <input id="id_username" class="form-control" type="text" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_username">Teny miafina</label>
                                    <input id="id_username" class="form-control" type="password" name="password" required>
                                </div>
                                <div class="form-group text-center mt-5">
                                    <input class="btn btn-primary" type="submit" value="Hiditra">
                                </div>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
